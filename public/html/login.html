<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css">

</head>

<body>

    <form class="callout text-center">
        <br>
        <h2>Become a Member</h2>
        <br>
        <br>
        <!-- Name -->
        <div class="floated-label-wrapper">
            <label for="full-name">Full name</label>
            <input type="text" id="name" name="full name input" placeholder="Full name">
        </div>
        <br>
        <!-- Email -->
        <div class="floated-label-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email input" placeholder="Email">
        </div>
        <br>
        <!-- Password -->
        <div class="floated-label-wrapper">
            <label for="pass">Password</label>
            <input type="password" id="password" name="password input" placeholder="Password">
        </div>
        <br>
        <!-- Zip Code -->
        <div class="floated-label-wrapper">
            <label for="pass">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="Zip Code">
        </div>
        <br>
        <br>
        <!-- Existing Member Sign-in -->
        <p class="form-registration-member-signin">Already a member? <a href="./signin.html">Sign in</a></p>
        <!-- Terms & Privacy -->
        <p class="form-registration-terms"><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy</a></p>
        <br>
        <!-- Join Button -->
        <input class="button" type="submit" id="newUser" value="Join!">

    </form>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        // Capture Button Click
        $("#newUser").on("click", function (event) {
            // prevent page from refreshing when form tries to submit itself
            event.preventDefault();

            // Capture user inputs and store them into variables
            var name = $("#name").val().trim();
            var email = $("#email").val().trim();
            var password = $("#password").val().trim();
            var zipcode = $("#zip").val().trim();

            // Console log each of the user inputs to confirm we are receiving them
            console.log(name);
            console.log(email);
            console.log(password);
            console.log(zipcode);

            // Clear localStorage
            localStorage.clear();

            // Store all content into localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("zipcode", zipcode);
        });

    // By default display the content from localStorage
    // $("#name-display").text(localStorage.getItem("name"));
    // $("#email-display").text(localStorage.getItem("email"));

    </script>
    </script>

</body>


</html>
