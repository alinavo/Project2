<!DOCTYPE html>
<html>

<head>
    <title>PHREEadelphia Member Signup</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css"
        integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
        crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
        integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h2>Become a Member!</h2>
    </center>
    <form data-abide novalidate>
        <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
        </div>

        <div class="row">
            <div class="large-4 columns">
                <label>Full Name
                    <input type="text" placeholder="" id="name" required pattern="[a-zA-Z]+">
                    <span class="form-error">* Required Field</span>
                </label>

                <label>Email
                    <input type="text" placeholder="abc@email.com" id="email" required pattern="email">
                    <span class="form-error">* Please enter a valid email</span>
                </label>

                <label>Password
                    <input type="text" placeholder="" id="password" required pattern="alpha_numeric">
                    <span class="form-error">* Required Field</span>
                </label>

                <label>Zip Code
                    <input type="text" id="zip" placeholder="00000" id="location" required pattern="integer">
                    <span class="form-error">* Please enter a valid zip code </span>
                </label>


            </div>
        </div>
        <!-- Existing Member Sign-in -->
        <p class="form-registration-member-signin">Already a member? <a href="./signin.html">Sign in</a></p>
        <!-- Terms & Privacy -->
        <p class="form-registration-terms"><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy</a></p>
        <br>
        <!-- Join Button -->
        <input class="button" type="submit" class="newUser" id="newUser" value="Join!">


    </form>

    <script>
        $(document).ready(function () {
            $(document).foundation();
        })

    </script>

    <style>
        form {
            margin: auto;
            width: 300px;
        }

        h2 {
            padding-top: 200px;
        }
    </style>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        // Capture Button Click
        $(".newUser").on("click", function (event) {
            // prevent page from refreshing when form tries to submit itself
            event.preventDefault();

            // Capture user inputs and store them into variables
            var name = $("#name").val().trim();
            var email = $("#email").val().trim();
            var password = $("#password").val().trim();
            var zipcode = $("#location").val().trim();

            var newUser = {
                name: name,
                email: email,
                password: password,
                location: zipcode
            };

            $.post("/api/new_user", newUser, function(data) {
                console.log(data);
            });
        });

    // By default display the content from localStorage
    // $("#name-display").text(localStorage.getItem("name"));
    // $("#email-display").text(localStorage.getItem("email"));

    </script>
    </script>

</body>

</html>
