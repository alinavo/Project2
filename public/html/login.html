<head>

        crossorigin="anonymous">

    <!-- Compressed JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>

        integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
        crossorigin="anonymous"></script>
    <script src="../js/userCreate.js" type="text/javascript"></script>

<body>
    <div style="text-align:center;" style="display:inline-block;" style="margin:auto;">
        <img src="../images/PhreedelphiaLogo 2.png" alt="phreedelphia" style="width:500px;height:200px;">
    </div>

        <div class="modal" id="modal">
            <center>
                <h2>Become a Member!</h2>
            </center>
            <form>
                <!-- <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
        </div> -->
        
        <div class="row">
            <div class="large-4 columns">
                <label>Full Name
                    <input type="text" placeholder="" id="name" required>
                    <span class="form-error">* Required Field</span>
                </label>

                <label>Email
                    <input type="text" placeholder="abc@email.com" id="email" required>
                    <span class="form-error">* Please enter a valid email</span>
                </label>

                <label>Password
                    <input type="text" placeholder="" id="password" required>
                    <span class="form-error">* Required Field</span>
                </label>

                <label>Zip Code
                    <input type="text" id="zip" placeholder="00000" id="location" required>
                    <span class="form-error">* Please enter a valid zip code </span>
                </label>


            </div>
        </div>
        <!-- Existing Member Sign-in -->
        <p class="form-registration-member-signin">Already a member? <a href="../html/exisitingMember.html">Sign in</a>
        </p>
        <!-- Terms & Privacy -->
        <p class="form-registration-terms"><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy</a></p>
        <br>
        <!-- Join Button Fixed -->
        <button class="newUser">Join!</button>


        </form>
    </div>
</div>

    <style>
        form {
            margin: auto;
            /* width: 300px; */
        }

        h2 {
            padding-top: 100px;
            font-family: 'Abel', sans-serif;
            font-size: 70px;
            background: -webkit-linear-gradient(#0A3558, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body {
            background: #D9D9D9;
        }

        button {
            background-color: #0A3558;
            color: white;
            font-size: 15px;
            width: 60px;
            height: 50px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</body>

</html>
